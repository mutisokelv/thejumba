<!DOCTYPE html>
<html lang="en">

    <head>
        <!--required meta tags-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
          name="description"
          content="Jumba is a construction tech platform that simplifies B2B purchase and financing of construction materials"
        />
        <meta
          name="keywords"
          content="website, construction, financing, B2B"
        />
        <meta name="author" content="@thatguy_kelv" />
        <meta name="theme-color" content="#002c53ff" />
        <meta name="og:title" content="The Jumba" />
        <meta
          name="og:image"
          content="https://mutisokelv.github.io/thejumba/assets/img/logo_284.png"
        />
        <meta
          name="og:description"
          content="Jumba is a construction tech platform that simplifies B2B purchase and financing of construction materials"
        />
    
        <!--favicon icon-->
        <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="16x16">
    
        <!--title-->
        <title>Jumba - Construction in Africa, simplified</title>
    
        <!--google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&amp;family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet">
    
        <!--build:css-->
        <link rel="stylesheet" href="assets/css/main.css">
    
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/a02728ffab.js" crossorigin="anonymous"></script>
    
    
    
    </head>

<body>

    <!--preloader start-->
    <div id="preloader">
        <div class="preloader-wrap">
            <img src="assets/img/favicon.png" alt="logo" class="img-fluid preloader-icon" />
            <div class="loading-bar"></div>
        </div>
    </div>
    <!--preloader end-->
    <!--main content wrapper start-->
    <div class="main-wrapper">
        <!--register section start-->
        <section class="sign-up-in-section bg-dark ptb-60" >
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-5 col-md-8 col-12">
                        <a href="index.html" class="mb-4 d-block text-center"><img src="assets/img/logo-white.png" alt="logo" class="img-fluid"></a>
                        <div class="register-wrap p-5 bg-light shadow rounded-custom">
                            <h1 class="fw-bold h3">Forgot your Password?</h1>
                            <p class="text-muted">Don't worry. Type your email and we will send a password recovery link to
                                your email..</p>

                            <form action="#" class="mt-5 register-form">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label for="email" class="mb-1">Email <span class="text-danger">*</span></label>
                                        <div class="input-group mb-3">
                                            <input type="email" class="form-control" placeholder="Enter your email" id="email" aria-label="email">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-3 d-block w-100">Reset Password
                                        </button>
                                    </div>
                                </div>
                                <p class="font-monospace fw-medium text-center mt-3 pt-4 mb-0">
                                    <a href="login.html" class="text-decoration-none">Back to login page</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--register section end-->
    </div>


   
    <!--build:js-->
   <script src="assets/js/jquery-3.6.0.min.js"></script>
   <script src="assets/js/bootstrap.bundle.min.js"></script>
   <script src="assets/js/swiper-bundle.min.js"></script>
   <script src="assets/js/jquery.magnific-popup.min.js"></script>
   <script src="assets/js/parallax.min.js"></script>
   <script src="assets/js/aos.js"></script>
   <script src="assets/js/app.js"></script>
    <!--endbuild-->
</body>

</html>
